<li [ngClass]="tarea.completada ? 'completed' : 'view'" >
    <div class="view">
      <input class="toggle" type="checkbox" [(ngModel)]="tarea.completada" (change)="actualizarEstado()" />
      <label>{{tarea.titulo}}</label>
      <button class="destroy" (click)="eliminarTarea()"></button>
    </div>
    <input class="edit" value="Learn JavaScript" />
</li>
